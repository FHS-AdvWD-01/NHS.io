	<head>
		<title>Contact Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<nav class="left">
					<a href="#menu"><span>Menu</span></a>
				</nav>
				<a href="index.html" class="logo">FHS NHS</a>
				<nav class="right">
					<a href="#" class="button alt">Log in</a>
				</nav>
			</header>

		<!-- Menu -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Generic</a></li>
					<li><a href="elements.html">Elements</a></li>
				</ul>
				<ul class="actions vertical">
					<li><a href="#" class="button fit">Login</a></li>
				</ul>
			</nav>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h1>Contact Page</h1>
            <!-- Form -->


              <form method="post" action="#">
                <div class="row uniform">
                  <div class="6u 12u$(xsmall)">
                    <input type="text" name="name" id="name" value="" placeholder="Name" />
                  </div>
                  <div class="6u$ 12u$(xsmall)">
                    <input type="email" name="email" id="email" value="" placeholder="Email" />
                  </div>

                  <!-- Break -->
                  <div class="4u 12u$(small)">
                    <input type="radio" id="priority-low" name="priority" checked>
                    <label for="priority-low">Low Priority</label>
                  </div>
                  <div class="4u 12u$(small)">
                    <input type="radio" id="priority-normal" name="priority">
                    <label for="priority-normal">Normal Priority</label>
                  </div>
                  <div class="4u$ 12u$(small)">
                    <input type="radio" id="priority-high" name="priority">
                    <label for="priority-high">High Priority</label>
                  </div>
                  <!-- Break -->
                  <div class="6u 12u$(small)">
                    <input type="checkbox" id="copy" name="copy">
                    <label for="copy">Email me a copy of this message</label>
                  </div>
                  <div class="6u$ 12u$(small)">
                    <input type="checkbox" id="human" name="human" checked>
                    <label for="human">I am a human and not a robot</label>
                  </div>
                  <!-- Break -->
                  <div class="12u$">
                    <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                  </div>
                  <!-- Break -->
                  <div class="12u$">
                    <ul class="actions">
                      <li><input type="submit" value="Send Message" /></li>
                      <li><input type="reset" value="Reset" class="alt" /></li>
                    </ul>
                  </div>
                </div>
              </form>
			</section>

		<!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h2>Get In Touch</h2>
        <ul class="actions">
          <li><span class="icon fa-phone"> </span> (732) 431-8360</li>
          <li><span class="icon fa-envelope"></span> gfiliaci@frhsd.com</li>
          <li><span class="icon fa-map-marker"></span> 2 Robertsville Rd, Freehold, NJ 07728</li>
        </ul>
      </div>

			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
